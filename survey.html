<link rel="stylesheet" href="survey.css">
<!DOCTYPE html>
<html>
<body>
  <h1 id="title"><u><i>Survey Form</i></u></h1>
  <div id="container1">
    <p id="description"><i>"Let us know the importance of reading in your life"</i></p>
    <form id="survey-form">
      <div class="center-div-content">
      <label id="name-label">Name:</label>
      <input id="name" type="text" placeholder="Enter your name.." class="text-size" required>
      <br><br>
      <label id="email-label">Email:</label>
      <input id="email" type="email" placeholder="Enter your email.." class="text-size" required>
      <br><br>
      <label id="age-label">Age:</label>
      <input id="age" type="age" placeholder="Enter your age.." size="10" required hspace="12px">
       </div>
      <br><br>
      <label id="number-label">How many books have you read?</label>
      <input id="number" type="number" min="1" max="1000" placeholder="Enter no." required>
      <br><br>
      <label>What kinds of books do you like to read?</label>
      <select id="dropdown">
    <option value="Romance">Romance</option>
    <option value="Science Fiction">Science Fiction</option>
    <option value="Action and Adventure">Action and Adventure</option>
    <option value="Horror">Horror</option>
    <option value="Poetry">Poetry</option>
    <option value="History">History</option>
    <option value="Novels">Novels</option>
  </select>
      <br><br>
      <label>Do you think that it is more valuable to read a book than to watch television?
  <br><br>
  <input id="buttons" type="radio" name="valuable" value="yes">Yes
  <input id="buttons" type="radio" name="valuable" value="no">No
  </label>
      <br><br>
      <label>Do you think that the internet and television will eventually make books obsolete?
  <br><br>
  <input id="buttons" type="radio" name="obsolete" value="yes">Yes
  <input id="buttons" type="radio" name="obsolete" value="no">No
  </label>
      <br><br>
      <label>Can reading make you become a smarter person?
  <br><br>
  <input id="buttons" type="radio" name="smarter" value="yes">Yes
  <input id="buttons" type="radio" name="smarter" value="no">No
  </label>
      <br><br>
      <label>Topics that you prefer to read?</label>
      <br><br>
      <label id="topics">
    <input id="loving" type="checkbox" value="loving">Loving
    <br><br>
    <input id="crimes" type="checkbox" value="crimes">crimes
    <br><br>
    <input id="Classic Literature" type="checkbox" value="literature">Classic Literature
    <br><br>
    <input id="History" type="checkbox" value="history">History
    <br><br>
    <input id="policy" type="checkbox" value="policy">Policy
    <br><br>
    <input id="cooking" type="checkbox" value="cooking">Cooking
    <br><br>
    <input id="fashion" type="checkbox" value="fashion">Fashion
    </label>
      <br><br> Any comments or suggestions
      <br><br>
      <textarea id="comment" placeholder="Enter your comment..."></textarea>
      <br><br>
      <input id="submit" type="submit" value="submit">
    </form>
  </div>
</body>

</html>
